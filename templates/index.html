<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Disease Classifier</h1>
        <form action="/predict" method="post">
            <div class="mb-3">
                <label for="text" class="form-label">Enter your symptoms:</label>
                <textarea class="form-control" id="text" name="text" rows="4" placeholder="Enter your symptoms here" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>

</html>
